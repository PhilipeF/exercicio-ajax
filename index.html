<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          id="avatar"
          class="profile-avatar"
          src="https://via.placeholder.com/180x180"
          alt="."
        />
        <h1 class="profile-name" id="name">Gian Souza</h1>
        <h2 class="profile-username" id="userName">@ogiansouza</h2>
        <ul class="numbers">
          <li class="numbers-item">
            <h4>Reposit√≥rios</h4>
            <span id="repository">5</span>
          </li>
          <li class="numbers-item">
            <h4>Seguidores</h4>
            <span id="followers">#</span>
          </li>
          <li class="numbers-item">
            <h4>Seguindo</h4>
            <span id="following">#</span>
          </li>
        </ul>
        <a href="#" id="linkElement" target="_blank" class="profile-link">Ver no Github</a>
      </div>
    </header>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const nameElement = document.querySelector("#name");
        const userNameElement = document.querySelector("#userName");
        const avatar = document.querySelector("#avatar");
        const repository = document.querySelector("#repository");
        const followers = document.querySelector("#followers");
        const following = document.querySelector("#following");

        fetch("https://api.github.com/users/PhilipeF")
          .then(function (res) {
            return res.json();
          })
          .then(function (json) {
            nameElement.innerText = json.name;
            userNameElement.innerText = json.login;
            avatar.src = json.avatar_url;
            repository.innerText = json.public_repos;
            followers.innerText = json.followers;
            following.innerText = json.following;
            linkElement.href =  json.html_url;

          });
      });
    </script>
  </body>
</html>
